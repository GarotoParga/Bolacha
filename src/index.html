<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presente para Bolacha</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- vídeo de fundo -->
  <video autoplay muted loop class="video-bg">
    <source src="../midias/video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <canvas id="stars"></canvas>

  <!-- frases animadas -->
  <div class="phrases" id="phrases">
    <span id="phraseSpan"></span>
  </div>

  <!-- container central -->
  <div class="container">
    <div class="heart"><h3 style="font-size: 25px;">❣️Se liga no meu amor por você ❣️</h3></div>

    <!-- barra poética -->
    <div class="meter-wrap">
      <div class="meter">
        <div class="bar" id="bar"></div>
      </div>  
    </div>

    <!-- contador infinito -->
    <div class="counter" id="counter">0 ❤️</div>
  </div>

  <!-- carrossel -->
  <div class="carousel">
    <div class="slides">
      <img src="../midias/20241120_060851.jpg" alt="Foto 1">
      <img src="../midias/20241120_060923.jpg" alt="Foto 2">
      <img src="../midias/20241120_060944.jpg" alt="Foto 3">
      <img src="../midias/IMG-20241205-WA0003.jpg" alt="Foto 4">
      <img src="../midias/IMG_20231123_202645.jpg" alt="Foto 5">
      <img src="../midias/IMG_20231123_202749.jpg" alt="Foto 6">
    </div>
  </div>

  <!-- mensagem inicial -->
  <div class="message-overlay" id="messageOverlay">
    <div class="message-box">
      <h1>💖De: Davi 💖</h1>
      <h1>💖Para: Bolacha 💖</h1>
      <p id="timePassed"></p>
      <p>Desde que começamos como casal, estar feliz ainda é pouco para expressar como é ter você!</p>
      <p>Desejo um feliz aniversário meu anjo❤️</p>
      <button id="closeMessage">💖 Fechar 💖</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
