<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="midias/biscoito-globo.png" type="image/x-icon">
  <title>Presente para Bolacha</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Canvas das partículas -->
  <canvas id="stars"></canvas>

  <!-- Frases animadas -->
  <div class="phrases" id="phrases">
    <span id="phraseSpan"></span>
  </div>

  <!-- Container central -->
  <div class="container">
    <div class="heart">❣️</div>

    <!-- Barra poética -->
    <div class="meter-wrap">
      <div class="meter">
        <div class="bar" id="bar"></div>
      </div>
      <div class="bar-external-message">Meu amor por você❤️</div>
    </div>

    <!-- Contador infinito -->
    <div class="counter" id="counter">0 ❤️</div>
  </div>

  <!-- Mensagem inicial -->
  <div class="message-overlay" id="messageOverlay">
    <div class="message-box">
      <h1>💖De: Davi 💖</h1>
      <h1>💖Para: Bolacha 💖</h1>
      <p id="timePassed"></p>
      <p>Desde que começamos como casal, estar feliz ainda é pouco para expressar como é ter você!</p>
      <p>Desejo um feliz aniversário meu anjo❤️</p>
      <button id="closeMessage">💖 Fechar 💖</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
